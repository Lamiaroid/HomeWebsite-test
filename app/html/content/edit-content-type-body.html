<div class="post-option-dialog-area-default">
    <div class="close-post-option-dialog unselectable">‚ùå</div>
    <form
        id="content-editing-type-form"
        action="<%= contentEditingTypeFormAction %>"
        method="post"
        enctype="multipart/form-data"
        autocomplete="off"
    >
        <div class="content-info-container">
            <div class="content-type-outer">
                <div class="content-info-title"><%= contentType %>*</div>
                <div class="content-type-inner">
                    <select id="content-type" name="contentType" size="4" required>
                        <%= contentTypesList %>
                    </select>
                </div>
            </div>

            <div
                class="content-info-container-inner groups-container content-info-center invisible"
            >
                <div id="content-group-selector">
                    <label class="radio-button-composition group-new-composition" for="groupNew">
                        <div class="round-radio group-new-radio" name="groupSelector"></div>
                        <input type="radio" id="groupNew" name="groupSelector" disabled />
                        <div><%= createNewGroup %></div>
                    </label>

                    <label
                        class="radio-button-composition group-existing-composition"
                        for="groupExisting"
                    >
                        <div class="round-radio group-existing-radio" name="groupSelector"></div>
                        <input
                            type="radio"
                            id="groupExisting"
                            name="groupSelector"
                            disabled
                            checked
                        />
                        <div><%= addToExistingGroup %></div>
                    </label>
                </div>
            </div>
        </div>

        <div class="content-info-container groups-container next-container-item invisible">
            <div class="content-group-name-new row-container content-info-title-composition">
                <div class="content-info-row-title"><%= newGroupName %>*</div>
                <input id="content-group-name-new" name="contentGroupNameNew" disabled />
            </div>

            <div class="content-group-name-existing row-container content-info-title-composition">
                <div class="content-info-row-title"><%= chooseExistingGroupName %>*</div>
                <div class="content-group-name-existing-outer">
                    <div class="content-group-name-existing-inner">
                        <select
                            id="content-group-name-existing"
                            name="contentGroupNameExisting"
                            size="4"
                            disabled
                        >
                            <%= groupNamesList %>
                        </select>
                    </div>
                </div>
            </div>

            <div class="content-number-in-group">
                <div class="content-number-in-group-container">
                    <div class="content-info-title"><%= numberInGroup %></div>
                    <input
                        type="number"
                        id="content-number-in-group"
                        name="contentNumberInGroup"
                        value="<%= numberInGroupValue %>"
                        disabled
                    />
                </div>
            </div>
        </div>

        <div class="next-container-item">* - <%= required %></div>

        <div class="next-container-item" id="status-container"></div>

        <input class="next-container-item" type="submit" value="<%= readyToAdd %>" />
    </form>
</div>

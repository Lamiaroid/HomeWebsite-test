<!DOCTYPE html>
<html lang="{LOCALIZATION}">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
        <!--<link rel="stylesheet" href="/External/fontawesome/css/fontawesome.css" />-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="/css/{CSS-THEME}/style.css" />
        <link rel="stylesheet" href="/css/{CSS-THEME}/panel-style.css" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        {HEAD-BASE} {HEAD}
    </head>
    <body>
        <header class="banner">
            <div class="banner-container">
                <!--это будет не возвращение а переъод на уровень вверх?-->
                <div class="banner-item">
                    <a class="banner-link go-back unselectable" href="{BACK-LINK}"> ⇦ </a>
                </div>

                <div class="banner-item">
                    <a class="banner-link" href="{BACK-TO-MAIN-PAGE-ACTION}">
                        {BACK-TO-MAIN-PAGE}
                    </a>
                </div>

                {BANNER}
            </div>
        </header>

        {PANEL}

        <div class="main-container">
            {MENU}

            <div class="main-content-container">
                <div class="main-content">{CONTENT}</div>
            </div>
        </div>
    </body>
</html>
